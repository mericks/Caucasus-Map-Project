  <script>
  // Define mapbox access token

  // Call .Map method
  var map = new mapboxgl.Map({
      // Define where to put map, based on html element with this id
      container: 'map',
      // Define map style; can be made in mapbox studio or can use a given basemap
      style: 'mapbox://styles/lizziegooding/ciow0rloz002uasnhjvd4actj'
  });

  // .addTo(map);
  var map2 = new mapboxgl.Map({
    container: 'map2',
    center: [-122.420679, 37.772537],
    zoom: 13,
    style: 'mapbox://styles/mapbox/outdoors-v9',
    hash: true
  });
  var tooltip = new mapboxgl.Popup({closeOnClick: false})
    .setLngLat([-122.420679, 37.772537])
    .setHTML('<h1>Hello World!</h1>')
    .addTo(map2);
</script>
